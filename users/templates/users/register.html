{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .auth {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ccc;
            color: #333;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        h3 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <div class="auth">
        <div class="card">
            <a class="back-button" href="/">Back</a>
            <div>
                <h3>Register an Account</h3>
            </div>

            <form method="POST" action="{% url 'register' %}">
                {% csrf_token%}
                {% for field in form %}
                <div>
                    <label>{{field.label}}</label>
                    {{field}}

                    {% for error in field.errors %}
                    <p class="error-message">{{error}}</p>
                    {% endfor %}
                </div>
                {% endfor %}

                <div>
                    <input type="submit" value="Sign In" />
                </div>
            </form>

            <div>
                <p>Already have an Account?</p>
                <a href="{% url 'login' %}">Log In</a>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock %}
