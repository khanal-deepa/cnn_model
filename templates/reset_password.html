{% block content %}

<main>
    <div>
        <div>
            <h1>Password Reset</h1>

            <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new
                one.</p>

            <br>

            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
